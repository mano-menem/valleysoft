<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>social media links challenge</title>
</head>

<body>
    <div class="card">
        <div class="description">
            <div class="profile-pic"><img src="Screenshot 2024-08-04 135248.png" alt="Profile Image" class="manos"
                    style="border-radius: 50%;"></div>
            <div class="costumer-name">
                <h3>Mano Menem</h3>
            </div>
            <div class="region">Cairo, Egypt</div>
            <div class="des">"Front-end developer"</div>
        </div>
        <div class="links">
            <div class="Mentor" onclick="window.open('https://www.frontendmentor.io/profile/mano-menem', '_blank');">
                Front-end Mentor</div>
            <div class="LinkedIn"
                onclick="window.open('https://www.linkedin.com/in/abdel-rahman-abdel-moneim-708328321/', '_blank');">
                LinkedIn</div>
            <div class="Twitter" onclick="window.open('https://github.com/mano-menem', '_blank');">Twitter</div>
            <div class="Instagram" onclick="window.open('https://www.instagram.com/mano_menem', '_blank');">Instagram
            </div>
            <div class="GitHub" onclick="window.open('https://github.com/mano-menem', '_blank');">GitHub</div>
        </div>
    </div>
</body>

</html>
