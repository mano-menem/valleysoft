<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>social media links challenge</title>
</head>

<body>
    <div class="card">
        <div class="description">
            <div class="profile-pic"><img src="./social-links-profile-main/assets/images/avatar-jessica.jpeg"
                    alt="Profile Image" style="width:200px"></div>
            <div class="costumer-name">
                <h3>Mano Menem</h3>
            </div>
            <div class="region">Cairo, Egypt</div>
            <div class="des">"Front-end developer"</div>
        </div>
        <div class="links">
            <div class="Mentor">Front-end Mentor</div>
            <div class="LinkedIn">LinkedIn</div>
            <div class="Twitter">Twitter</div>
            <div class="Instagram">Instagram</div>
            <div class="GitHub">GitHub</div>
        </div>
    </div>
</body>

</html>
